<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--logo-and-title-->
    <header>
        <div class="header-bar" class="wrapper">
            <img class="logo" src="./img/logo-trasparente.png" alt="logo">
            <h1 class="header-title">Toboolist</h1>
        </div>
    </header>

    <main>
        <div class="central-body">
            <!--button-bar-->
            <section class="button">
                <button id="task-button">Add Task</button>
                <button id="section-button">Add Section</button>
            </section>
            <!--un-ordered-list-->
            <section class="main-list">
                <ul>
                    <li>
                        New task
                        <ol>
                            <li>
                                Quaterly Newsletter Editorial
                            </li>
                        </ol>
            
                    </li>
                </ul>

            </section>
        </div>


    </main>

    <footer></footer>
</body>

</html>
